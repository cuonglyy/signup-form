<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>
  <title>Sign Up Form</title>
</head>
<body>
  <div id="content">
    <div id="image-sidebar">
      <div class="icon">
        <img src="./odin-lined.png" alt="logo" class="odin">
        <h1>ODIN</h1>
      </div>
      <div id="footer-credit">
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
      </div>
    </div>

    <div id="rightside">
      <div class="dummy-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="#">
        <div id="input-side">
          <p id="form-title">Let's do this!</p>

          <div id="inputs">
            <div class="input-row">
              <div class="label-input">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name">
              </div>
              <div class="label-input">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name">
              </div>
            </div>
            
            <div class="input-row">
              <div class="label-input">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="label-input">
                <label for="phone_num">PHONE NUMBER</label>
              <input type="tel" name="phone_number" id="phone_num" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Ex. 123-456-7890">
              </div>
            </div>

            <div class="input-row">
              <div class="label-input">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
                <div class="password-error">* Passwords do not match</div>
              </div>
              <div class="label-input">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
              </div>
            </div>
          </div>
          
        </div>
        <button type="submit" class="create-acc">Create Account</button>
      </form>
      <div id="log-in">
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
